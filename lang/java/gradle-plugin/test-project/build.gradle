plugins {
    id "idea"
    id "org.apache.gradle.plugin.avro" version "1.2.0"
//    id "org.apache.gradle.plugin.avro" version "1.2.1-SNAPSHOT"
}

repositories {
    mavenCentral()
}

ext {
    avroVersion = "1.11.0"
}

dependencies {
    implementation "org.apache.avro:avro:${avroVersion}"
    implementation "org.apache.avro:avro-tools:${avroVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

avro {
    stringType = "CharSequence"
    fieldVisibility = "private"
    customConversion org.apache.avro.Conversions.UUIDConversion
}

java {
//    withJavadocJar()
    withSourcesJar()
}
